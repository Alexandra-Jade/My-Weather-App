<!DOCTYPE html>
<html>
  <head>
    <title>Creative Weather App</title>
    <meta charset="UTF-8" />
  
    <script src="https://kit.fontawesome.com/211aaebc8b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />


  
  </head>

  <body>
    <div class="container">  
      <div class="card" style="width: 35rem;">
          <div class="card-body">
            
            <form id="location-form">
              <div class="input-group mb-3 locations">
                  <input 
                  type="text" 
                  id="city-Input"
                  class="form-control rounded-pill" 
                  placeholder="enter a city" 
                  aria-label="locations" 
                  aria-describedby="button-addon2">
                </div>
                
                <button 
                class="btn btn-outline-secondary rounded-circle" 
                type="submit" 
                id="button-addon2 search">
                <i class="fas fa-search searchIcon "></i> 
              </button>   
            </form>
           
           


   <h1 
   class="forecast-description" >
   <span class="hey">  </span>  
   <span class="sunshine" id="weather-Description">  <br> 
     <span>
   
   
   
   </h1>

   
  <h2 
  class="square" 
  style="width:140px;height:140px;border:1px solid #000;">
  <br/>
  <i class="fas fa-map-marker-alt"> </i>
  
  
  <br/>
   -.-.--- --
  </h2>
        
  <h3 class="Day-Month" > Saturday, August 14
  </h3>
  <br/>
  <br/>

  
  <h4 class="time"> 
    15:45 
  </h4>



<img class="iconpurple" src="Icons/sunnypurple.png" alt="sunny"  >

<div class="forecast" style="width:100px;height:55px;border:1px solid #000;">

</div>
<div class="todays-temp" id="temperature"> 
  
</div>
<span class="cAndF">
    <a href="#" class="C" id="celsius-link">°C</a> |
    <a href="#" class="F" id="fahrenheit-link">°F</a> 
  </span> 
  <div/>  

<img class="iconpink" src="Icons/sunnypink.png" alt="sunny"  >
<div id="images">
<img src="https://i.pinimg.com/474x/4e/9c/cb/4e9ccbfe24383d20ebd9d97d5a359ab0.jpg" class="rounded-1" id="picture-link" alt="120mmfilmcamerashots" style="width:150px" >

  <div>
<div class="high-temperature-word" > 
         High  <br/>
</div>  
<div class="high-temperature-degree" id="high-Temp" > ↑
    </div>
 <p class="low-temperature-word">
        Low<br/>
 </p>
 <div class="low-temperature-degree" id="low-Temp" > ↓ </div>
</div>

<div>
    <div class="humidity">
        <span> Humidity:</span> 
        <span id="humidity"></span>
        <span>%</span>
       
    </div>  
     <p class="wind-speed">
         <span>Wind:</span>
         <span id="wind-Speed"></span>
         <span>km/h</span>

     </p>
    </div>
   
    </div>  
     
     </p>
    </div>
 
       
    
    <br/> <br/>
  
    <div class="row align-items-center-row-emoji-day1">
        <div class="col-md-12"> ☀️</div>
    </div>
    <div class="row align-items-center-row-temp-day1 ">
        <div class="col-md-12">24</div>
    </div>
    <div class="row align-items-center-row-weekday-day1">
        <div class="col-md-12">Sunday</div>
    </div>

    <div class="row align-items-center-row-emoji-day2">
        <div class="col-md-12">🌥</div>
    </div>
    <div class="row align-items-center-row-temp-day2">
        <div class="col-md-12">24</div>
    </div>
    <div class="row align-items-center-row-weekday-day2">
        <div class="col-md-12">Monday</div>
    </div>


    <div class="container">
        <div class="row align-items-start">
          <div class="col-sm-2 emoji-futureday">
           🌤
          </div>
          <div class="col-sm-2 emoji-futureday">
            🌥
          </div>
          <div class="col-sm-2 emoji-futureday">
            ⛈
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-sm-2 temp-futureday">
              28
          </div>
          <div class="col-sm-2 temp-futureday">
              21
          </div>
          <div class="col-sm-2 temp-futureday">
              14
          </div>
        </div>
        <div class="row align-items-end ">
          <div class="col-sm-2 weekday-futureday">
              Tuesday
          </div>
          <div class="col-sm-2 weekday-futureday">
             Wednesday
          </div>
          <div class="col-sm-2 weekday-futureday">
            Thursday
          </div>
        <br/>
        
        </div>
      </div>
      
             
        <script src="src/index.js"></script>
  </form>
</div>
</div>
<div class="footer">
<a href="https://github.com/Alexandra-Jade/My-Weather-App" target="_blank" class="footerCoder">
Open-source code</a>, by Alexandra Jade Rodrigues
</div>  
</body>
</html>
